<!DOCTYPE html>
<html>
<head>
    <title>Musicians</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
 
<body>
<div class="container p-3 my-3 bg-dark text-white">
<h1>Musician guess by Mahima Chowdary Gollamudi</h1>

<h2>Getting input</h2>

<form>
    <label for="element1" >Enter the secret musician name</label>
    <input type="password" id="element1" name="element1" value="John Lennon" min=10 max=50 step=2 value=30> <br>

    <label for="element2">Guess the musician</label>
    <input type="text" id="element2" name="element2"> <br>

    <input type="button" class="btn btn-info" onclick="endGame()" value="Check the guess"> 
</form>
<br>
<div class="container">
<img src="grasshopper.jpg" class="img-circle" height="100px" width="100px" alt="grasshopper" id="image" onclick="swapImage()">
</div>
<br>
    <p id="result">This text will be replaced </p>
</div>
<script> 

var correct=0;
var wrong=0;
var useImage=1;

function swapImage()
{
    switch(useImage)
    {
        case 1:
            document.getElementById("image").src="Owlfly.jpg";
            useImage=2;
            break;
        case 2:
            document.getElementById("image").src="Lacewings.jpg"
            useImage=3;
            break;
        case 3:
            document.getElementById("image").src="grasshopper.jpg"
            useImage=1;
            break;
        
    }
}

function checkGuess()
{
    password=document.getElementById("element1").value
    guess=document.getElementById("element2").value
    if(password==guess)
    {
        correct++
        alert("You got it right")
        document.getElementById("result").innerHTML="Correct count:"+correct+" "+"Wrong count:"+wrong
    }
    else
    {
        wrong++
        alert("Wrong Musician")
        document.getElementById("result").innerHTML="Correct count:"+correct+" "+"Wrong count:"+wrong
    }
}
    
let n=0;
const wrongguess =[];
function endGame()
{
    password=document.getElementById("element1").value
    guess=document.getElementById("element2").value
    
    
    if(password==guess)
    {
        
        correct++
        alert("You got it right")
        document.getElementById("result").innerHTML="Correct count:"+correct+" "+"Wrong count:"+wrong
        n=n+1;
    }
    else
    {
        
        
            wrong++;
            wrongguess[n]=1;
            n++;
            alert("Wrong Musician")
            document.getElementById("result").innerHTML="Correct count:"+correct+" "+"Wrong count:"+wrong
            
           if(n>=3)
           {
            for(let y=0;y<wrongguess.length;y++)
            {
            if(wrongguess[y]==1 && wrongguess[y+1]==1 && wrongguess[y+2]==1)
            {
                alert("Sorry, game over.")
            }
            }
           }
        
            
    }
        
        
        
}
    
    

</script>

</body>
</html>
